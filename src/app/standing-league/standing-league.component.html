<div class="container">
    <table *ngIf="countryStandingData.length!=0" class="table table-bordered minHeight">
        <thead>
            <tr>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col">Name</th>
                <th scope="col">Games</th>
                <th scope="col">W</th>
                <th scope="col">L</th>
                <th scope="col">D</th>
                <th scope="col">Goal Difference</th>
                <th scope="col">Points</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let standing of countryStandingData.slice(0, 10)">
                <td class="text-center" scope="row">{{ standing.rank }}</td>
                <td class="text-center"><img [src]="standing.team.logo" class="small-image" style="height:20px;width:20px;" alt="logo"></td>
                <td><a class="teamNameCss" (click)="teamResult(standing.team.id)" style="cursor: pointer;">{{ standing.team.name }}</a></td>
                <td>{{ standing.all.played }}</td>
                <td>{{ standing.all.win }}</td>
                <td>{{ standing.all.lose }}</td>
                <td>{{ standing.all.draw }}</td>
                <td>{{ standing.goalsDiff }}</td>
                <td>{{ standing.points }}</td>

            </tr>
        </tbody>
    </table>
</div>
