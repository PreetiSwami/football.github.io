<div class="container">

    <table *ngIf="teamResultResponse.length!=0" class="table table-borderless">
        <tbody>
            <tr *ngFor="let data  of teamResultResponse">
                <td class="text-center"><img style="height:20px;width:20px;" [src]="data.teams.home.logo" alt="logo"></td>
                <td class="text-center">{{data.teams.home.name}}</td>
                <td class="text-center">{{data.goals.home}}</td>
                <td class="text-center">-</td>
                <td class="text-center">{{data.goals.away}}</td>
                <td class="text-center">{{data.teams.away.name}}</td>
                <td class="text-center"><img style="height:20px;width:20px;" [src]="data.teams.away.logo" alt="logo"></td>
            </tr>

            <tr>
                <button (click)="previouspage()" class="btn btn-primary">Back</button>
            </tr>
        </tbody>
    </table>

</div>
